services:
  - type: web
    name: hiking-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    healthCheckPath: /api/health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: GEOAPIFY_API_KEY
        sync: false
      - key: REDIS_URL
        value: ""
      - key: CACHE_ROOT
        value: /var/tmp/hiking-cache
      - key: FRONTEND_URL
        value: ""
  - type: worker
    name: hiking-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python worker.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: GEOAPIFY_API_KEY
        sync: false
      - key: REDIS_URL
        value: ""
      - key: CACHE_ROOT
        value: /var/tmp/hiking-cache
